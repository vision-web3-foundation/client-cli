name: cli

services:
  cli:
    image: ${DOCKER_REGISTRY-vsnw3}/client-cli:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      x-bake:
        tags:
          - ${DOCKER_REGISTRY-vsnw3}/client-cli:${DOCKER_TAG-local}
          - ${DOCKER_REGISTRY-vsnw3}/client-cli:${EXTRA_TAG-local}
    environment:
      - environment=testnet
    command: ["--help"]
