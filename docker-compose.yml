name: cli

services:
  cli:
    image: visionio/client-cli:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      x-bake:
        tags:
          - ${DOCKER_REGISTRY-visionio}/client-cli:${DOCKER_TAG-local}
          - ${DOCKER_REGISTRY-visionio}/client-cli:${EXTRA_TAG-local}
    environment:
      - environment=testnet
    command: ["--help"]
